<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhun - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded">
          <div class="logo"><img width="25"  class="invert" src="img/logo.svg" alt="" />
          <div class="logoHead">
            <p>Dhun</p>
          </div>
            
          </div>

          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="Playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="#"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
              <div class="hamburgerContainer">
                <img class="hamburger" src="img/hamburger.svg" alt="">
           
                <h1>Dhun Playlists</h1>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn"><span>Sign up</span></button>
            <button class="loginbtn"><span>Log in</span></button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <div class="cardContainer">   

          </div>
          <div class="playBar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo">

              </div>
              <div class="songButtons">
                <img width="35" id="previous" src="img/previous.svg" alt="" />
                <img width="35" id="play" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/next.svg" alt="" />
              </div>
              <div class="timeVol">
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img class="invert" src="img/volume.svg" alt="">
                        <div class="range">
                          <input type="range" name="volume" id="">
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
